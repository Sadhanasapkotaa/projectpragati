name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - MVP/v2  # Change this to match your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use LTS version of Node

      - name: Clean node_modules and package-lock.json
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install  # Use install to regenerate package-lock.json

      - name: Install gh-pages package
        working-directory: ./frontend
        run: npm install -D gh-pages

      - name: Debug packages
        working-directory: ./frontend
        run: |
          echo "Listing installed packages:"
          npm list --depth=0

      - name: Build the project
        working-directory: ./frontend
        run: |
          # Next.js build with error output
          npm run build || { echo "Build failed, showing directory structure for troubleshooting:"; ls -la; exit 1; }
        env:
          # Add this to ensure Next.js knows it's a static export
          NEXT_PUBLIC_BASE_PATH: /projectpragati

      - name: Add .nojekyll file
        run: touch ./frontend/out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/out  # The folder the action should deploy
          branch: gh-pages  # The branch the action should deploy to